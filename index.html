<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="assets/style/style.css" />
	</head>
	<body>
		<div class="card">
			<div class="search-container">
				<input type="text" class="search-input" placeholder="Search" />
				<div class="search-btn">
					<img src="assets/images/search.png" />
				</div>
			</div>
			<div class="info-container">
				<div class="weather-info">
					<h3>Status: <span class="weather-status"></span></h3>
					<img src="assets/images/clouds.png" class="weather-icon" />
				</div>
				<div>
					<h1 class="temperature">22 C</h1>
					<h2 class="name">New York</h2>
				</div>
			</div>
			<div class="info-container">
				<div class="info-box">
					<img src="assets/images/humidity.png" alt="" />
					<div class="info">
						<h3 class="humidity">64%</h3>
						<p>Humidity</p>
					</div>
				</div>
				<div class="info-box">
					<img src="assets/images/wind.png" alt="" />
					<div class="info">
						<h3 class="wind">19 km/h</h3>
						<p>Wind Speed</p>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/main.js"></script>
	</body>
</html>
